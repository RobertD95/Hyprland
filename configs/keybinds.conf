###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

bind = $mainMod, F, fullscreen
bind = $mainMod, Return, exec, $terminal
bind = $mainMod Shift, Q, killactive,
bind = $mainMod Ctrl Alt, L, exit,
bind = $mainMod, Space, togglefloating
bind = Alt, Space, exec, $menu --show drun
bind = $mainMod Shift, A, togglesplit, # dwindle
bind = $mainMod, A, pseudo

# FPS Toggle
bind = $mainMod, M, exec, ~/.config/hypr/configs/scripts/fps-toggle.sh

# Programs
bind = $mainMod, Tab, exec, $fileManager
bind = $mainMod, E, exec, plasma-emojier # emoji Selector
bind = $mainMod, escape, exec, plasma-systemmonitor

# Hyprshot (Screenshots)
bind = , PRINT, exec, hyprshot -m output -c -d /home/robby/Pictures/Screenshots/
bind = $mainMod, PRINT, exec, hyprshot -m window -c -d /home/robby/Pictures/Screenshots
bind = $mainMod Shift, S, exec, hyprshot -m region --clipboard-only

bind = $mainMod Ctrl, x, togglegroup
bind = $mainMod Ctrl, z, changegroupactive
bind = $mainMod Ctrl, c, lockgroups, toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Switch workspaces with mainMod + [NumPad]
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9

# Switch workspaces with mainMod + SHIFT + [NumPad]
bind = $mainMod SHIFT, KP_End, movetoworkspace, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspace, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspace, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspace, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspace, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspace, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspace, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, 9

bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, k, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d
bind = $mainMod ALT, j, swapwindow, d
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, h, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, l, swapwindow, r

# Extra Workspaces
bind = $mainMod, 0, workspace, 10               #Launchers
bind = $mainMod SHIFT, 0, movetoworkspace, 10   #Launchers

# Special Workspaces
bind = $mainMod, Z, togglespecialworkspace, Special
bind = $mainMod SHIFT, Z, movetoworkspace, special:Special

bind = $mainMod, X, workspace, 11
bind = $mainMod SHIFT, X, movetoworkspace, 11 #Social Media
#-----------------------------------------------------#

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
